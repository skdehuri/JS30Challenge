<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello from %s', 'console');

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; color: green;');

    // warning!
    console.warn(`It's a warning`);

    // Error :|
    console.error(`It's an error`);

    // Info
    console.info(`It's an info`);

    // Testing
    console.assert(1 === 2, '1 is not equal to 2');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('JS');
    console.count('JS');
    console.count('JS');
    console.count('JS');

    // timing

  </script>
</body>
</html>
